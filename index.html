<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSA Dashboard Stats</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="mods/getData.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="node_modules/gridstack/dist/gridstack.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<!-- ng-app tells Angular what your Angular app name is - refer to /mods/js/grCtrl to see how the app is setup -->
<body ng-app="appChart">

<br/>
<div class="container">
    <div class="row">

        <!-- This is using Gridster - this is the container for all the grid items - look at :
                https://troolee.github.io/gridstack.js/
        -->
        <div class="grid-stack">

            <!-- ROW 1 -->
            <!-- This is another grid block item. Notice data-gs-x and y is different -->
            <div id="widget" class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="5" data-gs-height="3">

                <!-- The grid block item, notice again we define the Angular controller - ng-controller, this one calling
                        ChartDyna, look at /mods/js/chartLines.js
                        -->
                <div class="grid-stack-item-content" ng-controller="ChartDynaLine">
                    <div class="graph_container">
                        <h5>Dynamic updating Line chart (updates every minute)</h5>

                        <!-- canvas defines the chartjs angular directive - look at:
                                https://jtblin.github.io/angular-chart.js/

                                Look at the HTML and Javascript code for examples - the basic one is below,
                                Notice above = ng-controller , assigned the controller "ChartDyna"
                                That is the name of the Angular controller (go to: mods/js/chartLines.js), fined the line
                                .controller("BarLineCtrl", - that is the controller name (it tells this Div block what controller to run
                                The controller is basically a function, in the function notice how we setup the chart and link to
                                canvas id baseXDyna. We create a new Chart object (look for the following in that controller):
                                mycharttest = new Chart(document.getElementById("baseXDyna"),{

                                Notice we use getElementByID to reference the id baseXDyna below,
                                so all of the action getting the data,
                                creating the chart object happens in that controller (or any of the other controllers)
                                -->
                        <canvas id="baseXDyna"></canvas>
                    </div>
                </div>
            </div>

            <!-- This is another grid block item. Notice data-gs-x and y is different -->
            <div id="xf94f444t" class="grid-stack-item" data-gs-x="5" data-gs-y="0" data-gs-width="5"
                 data-gs-height="3">

                <!-- The grid block item, notice again we define the Angular controller - ng-controller, this one calling
                        ChartDyna, look at /mods/js/chartLines.js
                        -->
                <div class="grid-stack-item-content" ng-controller="ChartDynaLine2">
                    <div class="graph_container">
                        <h5>Dynamic updating Line chart 2</h5>

                        <canvas id="baseXDyna22"></canvas>
                    </div>
                </div>
            </div>

            <!-- ROW 2 -->
            <!-- This is another grid block item. Notice data-gs-x and y is different -->
            <div id="f" class="grid-stack-item" data-gs-x="0" data-gs-y="5" data-gs-width="5" data-gs-height="3">

                <!-- The grid block item, notice again we define the Angular controller - ng-controller, this one calling
                        ChartDyna, look at /mods/js/chartLines.js
                        -->
                <div class="grid-stack-item-content" ng-controller="ChartDynaBarLines">
                    <div class="graph_container">
                        <h5>Dynamic updating Line and Bar chart.</h5>
                        <canvas id="baseXDyna2"></canvas>
                    </div>
                </div>
            </div>

            <!-- This is another grid block item. Notice data-gs-x and y is different -->
            <div id="fs" class="grid-stack-item" data-gs-x="5" data-gs-y="5" data-gs-width="5" data-gs-height="3">

                <!-- The grid block item, notice again we define the Angular controller - ng-controller, this one calling
                        ChartDynaBars, look at /mods/js/chartLines.js
                        -->
                <div class="grid-stack-item-content" ng-controller="ChartDynaBars">
                    <div class="graph_container">
                        <h5>Dynamic updating Bar chart</h5>
                        <canvas id="ChartDynaBars"></canvas>
                    </div>
                </div>
            </div>


            <!-- ROW 3 -->
            <div class="grid-stack-item" data-gs-x="0" data-gs-y="10" data-gs-width="5" data-gs-height="4">
                <div class="grid-stack-item-content" ng-controller="pieCtrl">
                    <div class="graph_container">
                        <h5>Pie chart</h5>
                        <div>
                            <canvas id="baseXPie"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" data-gs-x="0" data-gs-y="10" data-gs-width="5" data-gs-height="4">
                <div class="grid-stack-item-content" ng-controller="polarCtrl">
                    <div class="graph_container">
                        <h5>Polar chart</h5>
                        <canvas id="polar-area" class="chart chart-polar-area"
                                chart-data="data" chart-labels="labels" chart-options="options">
                        </canvas>
                    </div>
                </div>
            </div>

            <!-- ROW 4 -->
            <div class="grid-stack-item" data-gs-x="0" data-gs-y="15" data-gs-width="5" data-gs-height="4">
                <div class="grid-stack-item-content" ng-controller="doughnutCtrl">
                    <div class="graph_container">
                        <h5>Doughnut chart</h5>
                        <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels">
                        </canvas>
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" data-gs-x="5" data-gs-y="15" data-gs-width="5" data-gs-height="4">
                <div class="grid-stack-item-content" ng-controller="radarCtrl">
                    <div class="graph_container">
                        <h5>Radar chart</h5>
                        <canvas id="radar" class="chart chart-radar"
                                chart-data="data" chart-options="options" chart-labels="labels">
                        </canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<br/>
<br/>
<br/>
<br/>


</body>

<!-- 3rd Party Vendor and Script files -->
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/chart.js/dist/Chart.min.js"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="node_modules/jquery/dist/jquery.ui.touch-punch.min.js"></script>
<script src="node_modules/gridstack/dist/gridstack.min.js"></script>


<!-- Example AngularChart Controllers -->
<script src="mods/js/grCtrl.js"></script> <!-- The main Controller - you need this first for others to work -->
<script src="mods/js/chartLines.js"></script>
<script src="mods/js/chartBars.js"></script>
<script src="mods/js/chartPies.js"></script>
<script src="mods/js/chartPolarArea.js"></script>
<script src="mods/js/chartDougnut.js"></script>
<script src="mods/js/chartRadar.js"></script>
<script src="mods/js/chartLines.js"></script>
<script src="mods/js/chartBarLines.js"></script>


<!-- SCRIPT TO MAKE THE BLOCK OF CHARTS DRAGGABLE ON TOUCH SCREENS -->
<script>$('#widget').draggable();</script>


<!-- SCRIPT USED BY GRIDSTER TO MAKE MOVABLE GRIDS -->
<script type="text/javascript">
    $(function () {
        var options = {
            cellHeight: 90,
            verticalMargin: 20,
            horizontalMargin: 20
        };
        $('.grid-stack').gridstack(options);
    });
</script>


</html>
