<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSA Dashboard Stats</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="mods/getData.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="node_modules/gridstack/dist/gridstack.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<!-- ng-app tells Angular what your Angular app name is - refer to /mods/js/grCtrl to see how the app is setup -->
<body ng-app="appChart">


<br />
<div class="container">
    <div class="row">


        <!-- This is using Gridster - this is the container for all the grid items - look at :
                https://troolee.github.io/gridstack.js/
            -->
        <div class="grid-stack" >


            <!-- This is a Gristack item (a block) You define the grid-stack-item container and content
                    define the data-gs-x and y items (that sets the position of block then width and height
                    -->
            <div  class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="5" data-gs-height="3">
                <div class="grid-stack-item-content" ng-controller="BarLineCtrl">
                    <div class="graph_container">
                        Fixed filled line chart
                        <br />

                        <!-- canvas defines the chartjs angular directive - look at:
                                https://jtblin.github.io/angular-chart.js/
                                Look at the HTML and Javascript code for examples - the basic one is below,
                                Notice above = ng-controller , assigned the controller "BarLineCtrl"
                                That is the name of the Angular controller (go to: mods/js/chartLineBars.js), fined the line
                                .controller("BarLineCtrl", - that is the controller name (it tells this Div block what controller to run
                                The controller is basically a function, in the function notice how we setup the chart and link to
                                canvas id baseX2. We create a new Chart object (look for the following in that controller):
                                mycharttest = new Chart(document.getElementById("baseX2"),{
                                Notice we use getElementByID to reference the id baseX2 below, so all of the action getting the data,
                                creating the chart object happens in that controller (or any of the other controllers)
                                -->
                        <canvas id="baseX2"></canvas>
                    </div>
                </div>
            </div>

            <!-- This is another grid block item. Notice data-gs-x and y is different -->
            <div id="widget" class="grid-stack-item" data-gs-x="5" data-gs-y="0" data-gs-width="5" data-gs-height="3">

                <!-- The grid block item, notice again we define the Angular controller - ng-controller, this one calling
                        ChartDyna, look at /mods/js/chartDyna.js
                        -->
                <div class="grid-stack-item-content" ng-controller="ChartDyna">
                    <div class="graph_container" >
                        Dynamic updating Line chart (updates every minute)
                        <br />
                        <!-- again in the controller - the controller function will create the chart object, assign it the
                        values and labels and create the chart, then assign or replace the canvas id baseXDyna with
                        the chart then

                        You will basically just add more gridstack widgets
                        -->
                        <canvas id="baseXDyna"></canvas>
                    </div>
                </div>
            </div>



            <!-- This is another grid block item. Notice data-gs-x and y is different -->
            <div id="f" class="grid-stack-item" data-gs-x="5" data-gs-y="0" data-gs-width="5" data-gs-height="3">

                <!-- The grid block item, notice again we define the Angular controller - ng-controller, this one calling
                        ChartDyna, look at /mods/js/chartDyna.js
                        -->
                <div class="grid-stack-item-content" ng-controller="ChartDyna2">
                    <div class="graph_container" >
                        Dynamic updating Line and Bar chart.
                        <canvas id="baseXDyna2" chart-dataset-override="datasetOverride"></canvas>
                    </div>
                </div>
            </div>


            <div  class="grid-stack-item" data-gs-x="5" data-gs-y="20" data-gs-width="5" data-gs-height="3">
                <div  class="grid-stack-item-content" ng-controller="pieCtrl">
                    <div class="graph_container"  >
                        Pie chart
                        <br />
                        <canvas id="pie" class="chart chart-pie"
                                chart-data="data" chart-labels="labels" chart-options="options">
                        </canvas>
                    </div>
                </div>
            </div>


            <div  class="grid-stack-item" data-gs-x="0" data-gs-y="25" data-gs-width="5" data-gs-height="3">
                <div  class="grid-stack-item-content" ng-controller="polarCtrl">
                    <div class="graph_container">
                        Polar chart
                        <br />
                        <canvas id="polar-area" class="chart chart-polar-area"
                                chart-data="data" chart-labels="labels" chart-options="options">
                        </canvas>
                    </div>
                </div>
            </div>

            <div  class="grid-stack-item" data-gs-x="5" data-gs-y="25" data-gs-width="5" data-gs-height="3">
                <div  class="grid-stack-item-content"  ng-controller="doughnutCtrl">
                    <div class="graph_container"  style="background: lightcyan; padding: 15px" >
                      Doughnut chart
                        <br />
                        <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels">
                        </canvas>
                    </div>
                </div>
            </div>

            <div  class="grid-stack-item" data-gs-x="0" data-gs-y="30" data-gs-width="5" data-gs-height="3">
                <div  class="grid-stack-item-content" ng-controller="radarCtrl">
                    <div class="graph_container">
                        Radar chart
                        <br />
                        <canvas id="radar" class="chart chart-radar"
                                chart-data="data" chart-options="options" chart-labels="labels">
                        </canvas>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>





<br />
<br />
<br />
<br />
</body>

<script src="node_modules/angular/angular.min.js"></script>

<script src="node_modules/chart.js/dist/Chart.min.js"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="node_modules/jquery/dist/jquery.ui.touch-punch.min.js"></script>
<script src="node_modules/gridstack/dist/gridstack.min.js"></script>



<!-- Example AngularChart Controllers -->
<script src="mods/js/grCtrl.js"></script>
<script src="mods/js/chartSpots.js"></script>
<script src="mods/js/chartLineBars.js"></script>
<script src="mods/js/chartLines.js"></script>
<script src="mods/js/chartBars.js"></script>
<script src="mods/js/chartPies.js"></script>
<script src="mods/js/chartBarsHorizontal.js"></script>
<script src="mods/js/chartPolarArea.js"></script>
<script src="mods/js/chartDougnut.js"></script>
<script src="mods/js/chartRadar.js"></script>
<script src="mods/js/chartDyna.js"></script>
<script src="mods/js/chartDyna2.js"></script>
<script src="mods/js/chartDyna3.js"></script>

<script>$('#widget').draggable();</script>

<script type="text/javascript">
    $(function () {
        var options = {
            cellHeight: 90,
            verticalMargin: 20,
            horizontalMargin: 20
        };
        $('.grid-stack').gridstack(options);
    });
</script>


</html>
